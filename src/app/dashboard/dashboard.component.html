<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-success">
                        <h3 class="card-title ">Products</h3>
                        <p class="card-category text-primary">All Products List</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class=" text-primary">
                                    <th> Name </th>
                                    <th> Description </th>
                                    <th> Unit </th>
                                    <th> Unit Price </th>
                                    <th> Quantity </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let product of products">
                                        <td> {{product.name}} </td>
                                        <td> {{product.nescription}} </td>
                                        <td> {{product.unit}} </td>
                                        <td> {{product.price}} </td>
                                        <td> {{product.quantity}} </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
