<div class="main-content" style="background-image: url(./assets/img/sidebar-4.jpg);background-repeat: no-repeat;
background-attachment: fixed;
background-size: cover; height: 100vh;">
    <div class="container-fluid">
        <div class="row cen">
            <div class="col-md-4">
                <div class="card card-profile">
                    <!-- <div class="card-avatar">
                        <a href="javascript:void(0)">
                            <img class="img" src="./assets/img/angular.png" />
                        </a>
                    </div> -->
                    <div class="card-header card-header-success">
                        <h2 class="card-title">Login</h2>
                        <p class="card-category">Inventory Management System</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="service.adminSignInformModel" #form="ngForm" autocomplete="off" (submit)="signIn()">
                            <div class="form-group">
                                <label>Email</label>
                                <input required class="form-control" name="email" formControlName="email" placeholder="Enter Your Email Address">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input required class="form-control" name="password" type="password" formControlName="password" placeholder="Enter Password">
                            </div>
                           
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Sign In</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
