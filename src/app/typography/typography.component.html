<div class="main-content">
  <div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-info">
                    <h3 class="card-title ">Stock Status Report</h3>
                    <p class="card-category text-primary">Current Stock Status Report</p>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="text-primary text-center">
                                <th> Name </th>
                                <th> Description </th>
                                <th> Unit </th>
                                <th> Unit Price </th>
                                <th> Quantity </th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let product of products" class="text-center">
                                    <td> <a [routerLink]="['/product', product.id]"> {{product.name}}  </a></td>
                                    <td> {{product.description}} </td>
                                    <td> {{product.unit}} </td>
                                    <td> {{product.price}} </td>
                                    <td> <b> {{product.quantity}} </b> </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
