<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-info">
                      <h3 class="card-title">User Profile</h3>
                      <p class="card-category" style="color: black;"> {{ userinfo.name }} | Admin</p>
                  </div>
                  <div class="card-body">
                      <form>
                          <div>
                            <div class="form-group">
                              <label>Name</label>
                              <input required disabled class="form-control" name="name" :value={{userinfo.name}} >
                            </div>
                            <div class="form-group">
                              <label>Email</label>
                              <input required disabled class="form-control" name="email" :value={{userinfo.email}} >
                            </div>
                            <div class="form-group">
                              <label>Password</label>
                              <input required disabled type="password" class="form-control" name="password" :value={{userinfo.password}} >
                            </div>
                          </div>
                        
                          <button mat-raised-button type="button" (click)="openEditModal()" class="btn btn-danger pull-right" data-toggle="modal" data-target="#exampleModal">
                            Update Profile</button>
                          <div class="clearfix"></div>
                      </form>

                      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header" style="background-color: darkcyan;">
                              <h3 class="modal-title" id="exampleModalLabel">Edit Profile</h3>
                              <button type="button" #closebutton class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                              <form>
                                <div>
                                  <div class="form-group">
                                    <label for="name"><b>Name</b></label>
                                    <input required class="form-control" name="name" [(ngModel)]="userEditForm.name" placeholder="Enter Name" >
                                  </div>
                                  <div class="form-group">
                                    <label for="name"><b>Email</b></label>
                                    <input required class="form-control" name="email" [(ngModel)]="userEditForm.email"  placeholder="Enter Email">
                                  </div>
                                  <div class="form-group">
                                    <label for="name"><b>Password</b></label>
                                    <input required type="password" class="form-control" name="password" [(ngModel)]="userEditForm.password" placeholder="Enter Password" >
                                  </div>
                                </div>
                            </form>
      
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                              <button type="button" class="btn btn-danger" (click)="updateUser()" class="btn btn-primary">Update</button>
                            </div>
                          </div>
                        </div>
                      </div>
                  </div>
              </div>
          </div>
          
      </div>
  </div>
</div>
