<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-6">
              <div class="card">
                  <div class="card-header card-header-info">
                      <h3 class="card-title">User Profile</h3>
                      <p class="card-category" style="color: black;"> {{ userinfo.name }} | Admin</p>
                  </div>
                  <div class="card-body">
                      <form>
                          <div>
                            <div class="form-group">
                              <label>Name</label>
                              <input required disabled class="form-control" name="name" :value={{userinfo.name}} >
                            </div>
                            <div class="form-group">
                              <label>Email</label>
                              <input required disabled class="form-control" name="email" :value={{userinfo.email}} >
                            </div>
                            <div class="form-group">
                              <label>Password</label>
                              <input required disabled type="password" class="form-control" name="password" :value={{userinfo.password}} >
                            </div>
                          </div>
                        
                          <button mat-raised-button type="button" (click)="openEditModal()" class="btn btn-danger pull-right" data-toggle="modal" data-target="#exampleModal">
                            Update Profile</button>
                          <div class="clearfix"></div>
                      </form>

                      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header" style="background-color: darkcyan;">
                              <h3 class="modal-title" id="exampleModalLabel">Edit Profile</h3>
                              <button type="button" #closebutton class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                              <form>
                                <div>
                                  <div class="form-group">
                                    <label for="name"><b>Name</b></label>
                                    <input required class="form-control" name="name" [(ngModel)]="userEditForm.name" placeholder="Enter Name" >
                                  </div>
                                  <div class="form-group">
                                    <label for="name"><b>Email</b></label>
                                    <input required class="form-control" name="email" [(ngModel)]="userEditForm.email"  placeholder="Enter Email">
                                  </div>
                                  <div class="form-group">
                                    <label for="name"><b>Password</b></label>
                                    <input required type="password" class="form-control" name="password" [(ngModel)]="userEditForm.password" placeholder="Enter Password" >
                                  </div>
                                  <div class="form-group">
                                    <label for="conpwd"><b>Re-Type Password</b></label>
                                    <input required type="password" (input)="matchEditPassword($event)" class="form-control" name="conpwd" [(ngModel)]="userEditForm.confirm_password" placeholder="Enter Password" >
                                  </div>
                                  <div *ngIf="!editPasswordMatched">
                                      <p style="color: red;"> Password did not match!</p>
                                  </div>
                                </div>
                            </form>
      
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                              <button type="button" class="btn btn-danger" (click)="updateUser()" class="btn btn-primary">Update</button>
                            </div>
                          </div>
                        </div>
                      </div>
                  </div>
              </div>
          </div>
          
          <div class="col-md-6">
            <button mat-raised-button type="button" class="btn btn-success pull-right" data-toggle="modal" data-target="#addModal">
              Add Admin</button>
            <div class="clearfix"></div>

            <div class="card">
              <div class="card-header card-header-info">
                  <h3 class="card-title ">Admins</h3>
                  <p class="card-category text-primary">List of All Admins</p>
              </div>
              <div class="card-body">
                  <div class="table-responsive">
                      <table class="table table-hover">
                          <thead class="text-primary text-center">
                              <th> Name </th>
                              <th> Email </th>
                          </thead>
                          <tbody>
                              <tr *ngFor="let admin of admins" class="text-center">
                                  <td> {{admin.name}} </td>
                                  <td> {{admin.email}} </td>
                              </tr>
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>

            <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header" style="background-color: darkcyan;">
                    <h3 class="modal-title" id="exampleModalLabel">Add New Admin</h3>
                    <button type="button" #closeaddbutton class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div>
                        <div class="form-group">
                          <label for="name"><b>Name</b></label>
                          <input required class="form-control" name="name" [(ngModel)]="userAddForm.name" placeholder="Enter Name" >
                        </div>
                        <div class="form-group">
                          <label for="email"><b>Email</b></label>
                          <input required class="form-control" name="email" [(ngModel)]="userAddForm.email"  placeholder="Enter Email">
                        </div>
                        <div class="form-group">
                          <label for="password"><b>Password</b></label>
                          <input required type="password" class="form-control" name="password" [(ngModel)]="userAddForm.password" placeholder="Enter Password" >
                        </div>
                        <div class="form-group">
                          <label for="conpwd"><b>Re-Type Password</b></label>
                          <input required type="password" (input)="matchPassword($event)" class="form-control" name="conpwd" [(ngModel)]="userAddForm.confirm_password" placeholder="Enter Password" >
                        </div>
                        <div *ngIf="!passwordMatched">
                            <p style="color: red;"> Password did not match!</p>
                        </div>
                      </div>
                  </form>

                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" (click)="addUser()" class="btn btn-warning">Add</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
  </div>
</div>
